<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dararat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h2>Miss Dararat Wongsa</h2>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">กรอกคะแนน(1-100)</span>
                    <input type="text" class="form-control"
                        aria-describedby="button-addon2" id="score">
                    <button class="btn btn-outline-secondary" type="button" onclick="checkScore()">ตัดเกรด</button>
                </div>
                <div class="text-center">
                    การตัดเกรดแบบ 8 เกรดจะแบ่งช่วงคะแนนการตัดเกรดดังนี้ <br>
                            80-100      คะแนน       เกรดA <br>
                            75-79       คะแนน       เกรดB+ <br>
                            70-74       คะแนน       เกรดB <br>
                            65-69       คะแนน       เกรดC+ <br>
                            60-64       คะแนน       เกรดC <br>
                            55-59       คะแนน       เกรดD+ <br>
                            50-54       คะแนน       เกรดD <br>
                            0-49        คะแนน       เกรดE <br>
                    </table>
                </div>
                <h3 id="gradeDisplay" class="text-center"></h3>
            </div>
        </div>
    </div>

</body>
<script>
    function checkScore() {
        score = document.getElementById("score").value;

        if (score >= 80 && score <= 100) {
            grade = "A";
        }
        else if (score >= 75 && score <= 79) {
            grade = "B+";
        }
        else if (score >= 70 && score <= 74) {
            grade = "B";
        }
        else if (score >= 65 && score <= 69) {
            grade = "C+";
        }
        else if (score >= 60 && score <= 64) {
            grade = "C";
        }
        else if (score >= 55 && score <= 59) {
            grade = "D+";
        }
        else if (score >= 50 && score <= 54) {
            grade = "D";
        }
        else if (score >= 0 && score <= 49) {
            grade = "E";
        }
        else {
            grade = "กรอกข้อมูลไม่ถูกต้อง";
        }

        document.getElementById("gradeDisplay").innerHTML = "คุณได้เกรด : " + grade;
    }
</script>

</html>
